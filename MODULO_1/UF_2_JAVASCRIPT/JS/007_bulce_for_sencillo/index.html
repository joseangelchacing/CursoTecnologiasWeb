<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle For</title>
    <style>
        html {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <script>
        //imprime en vertical los numeros del 0 al 4.
        for (i = 0; i < 5; i++) {
            document.write(`${i}<br>`)
            if (i == 2) break //para el bucle cuando llegue a 2.
        }
        //imprimre los numeros pares del 2 al 20.
        for (i = 2; i <= 20; i++) {
            if (i % 2 == 0) {
                console.log(i)
            }
        }
        console.log("%c-----------------------------------------", "color:orange")

        //suma todos los n{umeros del 1 al 100
        let suma = 0;
        for (i = 1; i <= 100; i++) {
            suma += i
        }
        console.log(`La suma de todos los # naturales del 0 al 100 es %c ${suma}`, "color:red")

        console.log("%c-----------------------------------------", "color:orange")

        // pirámide de sateriscos
        for (i = 4; i > 0; i--) {
            for (j = i; j > 0; j--) {
                document.write("*");
            }
            document.write("<br>")
        }

        //otra manera de hacerlo (en cónsola)
        let x = "****"
        for (i = 0; i <= 3; i++) {
            console.log(x)
            x = x.slice(0, -1)
        }

    </script>

</body>

</html>
