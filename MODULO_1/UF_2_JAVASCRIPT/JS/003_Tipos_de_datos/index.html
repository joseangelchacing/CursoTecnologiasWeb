<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Datos</title>
</head>

<body>
    <script>
        var numeroEntero = 5;
        var numeroDecimal = 3.14;
        var numeroNegativo = -10;
        console.log("Número Entero:", numeroEntero, ". Tipo:", typeof numeroEntero);
        console.log("Número Decimal:", numeroDecimal, ". Tipo:", typeof numeroDecimal);
        console.log("Número Negativo:", numeroNegativo, ". Tipo:    ", typeof numeroNegativo);
    </script>
</body>

</html>
