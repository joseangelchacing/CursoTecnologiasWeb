<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Datos</title>
</head>

<body>
    <script>
        //ejercicio 003(a)
        var numeroEntero = 5;
        var numeroDecimal = 3.14;
        var numeroNegativo = -10;
        var texto = "palabra";

        console.log("Número Entero:", numeroEntero, ". Tipo:", typeof numeroEntero); //ejercicio 003(b)
        console.log("Número Decimal:", numeroDecimal, ". Tipo:", typeof numeroDecimal);
        console.log("Número Negativo:", numeroNegativo, ". Tipo:", typeof numeroNegativo);
        console.log("%cCadena de texto:", "background:black", texto, ". Tipo:", typeof texto);

        console.log("%c------------------------------------------", "color:orange");

        //ejercicio 003(c)
        let alumno = { nombre: 'Andrea', edad: 30 };
        let frutas = ['manzana', 'naranja', 'plátano'];
        let alumnosArray = [
            { nombre: 'Carlos', edad: 40 },
            { nombre: 'Ana', edad: 34 }
        ];

        let nombre = alumno.nombre;
        let edad = alumno.edad;

        let fruta1 = frutas[0];
        let fruta2 = frutas[1];
        let fruta3 = frutas[2];

        console.log("OBJETO: Nombre: " + nombre + ". Edad: " + edad);
        console.log(`ARRAY DE FRUTAS: ${fruta1}, ${fruta2} y ${fruta3}.`);
        console.log(`ARRAY DE OBJETOS: ${alumnosArray[0].nombre} tiene ${alumnosArray[0].edad} años. \nMientras que ${alumnosArray[1].nombre} tiene ${alumnosArray[1].edad} años de edad.`);

        console.log("%c------------------------------------------", "color:orange;");

        let str = `
        <ul>
            <li>Alumno: ${alumnosArray[0].nombre}</li>
            <li>Edad: ${alumnosArray[0].edad}</li>
            <li>Estudiante de programación</li>
        </ul>
        `
        document.write(str);
        console.log("%c" + str, "color:green");
    </script>



</body>

</html>
