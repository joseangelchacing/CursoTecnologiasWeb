<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Prompt</title>
</head>

<body>

    <script>

        let nombreUsuario = prompt("Introduce tu nombre");

        console.log("Console log: hola " + nombreUsuario);

        document.write("document write: Hola " + nombreUsuario)

        alert("Hola " + nombreUsuario);

    </script>

</body>

</html>
