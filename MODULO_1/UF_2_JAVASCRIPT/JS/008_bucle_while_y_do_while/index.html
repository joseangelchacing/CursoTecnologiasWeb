<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle While / Do-While</title>
</head>
<script>
    // --- WHILE -- //
    let i = 0;
    while (i < 10) {
        console.log(i);
        i++;
    }
    console.log("%c-------------------------------------", "color:orange")
    // --- DO WHILE -- //
    do {
        console.log(i);
        i--;
    } while (i > 0);

    console.log("%c-------------------------------------", "color:orange")

    let x = 2
    while (x <= 64) {
        console.log(x)
        x += x
    }

    console.log("%c-------------------------------------", "color:orange")

    do {
        console.log(x)
        x = x - x / 2;
    } while (x >= 2)

</script>

</html>
