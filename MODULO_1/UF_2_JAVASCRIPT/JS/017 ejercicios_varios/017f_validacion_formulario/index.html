<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h1 style="text-align: center;">Formulario</h1>
        <div id="form-container">
            <form action="" id="form-card">
                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name">
                </div>
                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="+34123456789">
                </div>
                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email@example.com">
                </div>
                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <label for="birth-date">Birth Date</label>
                    <input type="date" id="birth-date">
                </div>
                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <label for="text">Comentarios</label>
                    <textarea type="text" name="name" id="comments" placeholder="Comments"></textarea>

                </div>
                <div style="text-align: center;"><button type="submit" id="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
