<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header_container">
            <div>
                <img src="images/football-157930_640.png" alt="football" class="page_logo">
                <h3 style="display: inline; font-size: 1.2rem;"><a href="index.html"
                        style="text-decoration: none; color: black;">MyPage</a>
                </h3>
            </div>
        </div>
        <h1 class="titulo_page">Contact</h1>
    </header>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="contacto.html" style="color: red;">Contact</a>
    </nav>
    <main class="main_contact">
        <form class="formulario" action="index.html">
            <h2>Add Contact</h2>

            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="tel">Telefono</label>
                <input type="tel" id="tel" name="tel" required>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        Nascor &copy; 2025
    </footer>
</body>

</html>
